<!--Atributos Globais mais Utilizados
São atributos aplicados a todas as Tags:
 - Class: usada para aplicar estilo CSS, Acessar no JavaScript e classificar todo o conteúdo.
 - Contenteditable: irá receber True ou False
 - data-* Pode ser incluído qualquer nome apos esse atributo, mas sempre separado-por-tracinho. Usado no JavaScript e no CSS.
 - Hidden: usado para esconder uma tag.
 - id: Só pode ser usado um único por pagina. Cada tag deverá ter seu próprio id. Se usar igual pode dar problema ao referenciar no javaScript e no CSS. Se for repetir algum nome utilizamos a: class
 - Style: Aplica a estilização no html. Geralmente usada fora do html, porque temos o CSS para fazer essas modificações de estilo no html. 
 - Tabindex: Usado para tabular pelo teclado. Bom para ser usado para quem não tem o mouse.
 - Title: Usado para definição de Titulo-->
