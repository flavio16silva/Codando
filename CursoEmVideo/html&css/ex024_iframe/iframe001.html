<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudos de iframe</title>

  <!--na aplicação de CSS no iframe suas configurações tem maior prioridade que o HTML -->
  <style>
    iframe{
      width: 400px;
      height: 400px;
      border:1px dashed black;
    }
  </style>
</head>
<body>

  <h1>Estudando iframe</h1>

  <p>
    Acessando o site do 
    
    <!--Tamanho padrão: 300x150 - largura x altura-->
     <!--propriedade scolling="" com valores auto, yes e no-->
      <!--propriedade frameborder="" com valores 0, 1 sem e com borda ao redor do iframe. Suas bordas podem ser estilizadas no CSS através do border-->
    <iframe src="https://cursoemvideo.com" frameborder="0" height="500" scolling=""> <!--Altura foi alterada com essa propriedade-->
     
      <a href="https://cursoemvideo.com" _target="_blank">Curso em Vídeo</a>

    </iframe>

     para aprender a programar.
  </p>

  
  
</body>
</html>
