<body>

  <h1>Segunda pagina do meu Site</h1>
  <p>Testando links internos para chamar essa pagina</p>
   <!--Incluir rel='prev', para que o google identifique onde será pagina anterior na busca do site.-->

  <p>Para voltar a <a href="index.html" rel="prev">Primeira Página</a></p>

  <!--Para sites patrocinadores que não temos conhecimento, ou não damos aval bata inserir na tag a seguinte informação: rel='nofollow' (isso funciona para o mecanismo de busca, nesse caso o google)-->

  <p>Esse site é patrocinado por <a href="https://hostnet.com.br" target="_blank" rel="nofollow">Hostnet</a></p>
