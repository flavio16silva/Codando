<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalhand com Links</title>
  </head>
  <body>
    <h1>Usando links Externos</h1>
    <!-- tag a: significa ancora-->
    <!-- tag href: significa hipertexto de referencia-->
    <!-- tag target: significa alvo-->
    <!-- tag _blank: significa janela em branco-->
    <!-- tag rel="extertnal": significa acesso externo, fora do meu site-->

    <p>
      Você pode acessar o
      <a href="https://www.google.com.br" target="_blank"
        >link do google por aqui</a
      >
    </p>
    <p>
      Acesse também mais informações no
      <a href="https://www.youtube.com">canal do Youtube</a>
    </p>
  </body>
</html>
