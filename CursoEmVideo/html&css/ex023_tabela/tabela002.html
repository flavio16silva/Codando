<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas Grandes</title>

  <style>


 /* (table) = 600px                                            -  
    (<th scope="col" style="width: 50px;">População</th>) = 50px 
    Restam para o tamanho da tabela                       = 550px */

    table {
       width: 600px;
       border-collapse: collapse;
       font-family: Arial, Helvetica, sans-serif;
       
    }

    /*Cabeçalho da Tabela = Estado*/
    th {
      border: 1px solid black;
      padding: 5px;
     
    }
    /*Dado da Tabela = São Paulo*/
    td {
      border: 1px solid black;
      padding: 5px;
      text-align: center;
    }

    /*população dos estados*/
    caption {
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.5em;
      font-weight: bold;
      color: white;
      background-color: rgb(122, 119, 119);
    }

    thead, tfoot {
      background-color:rgb(122, 119, 119);
      color: white;

    }
    tfoot {
      font-weight: bold;
    }

    .estado {
      background-color: rgba(169, 169, 169, 0.467);
    }

    .num {
      text-align: right;
    }
  </style>

    <!--Hierarquia de tabelas simples:
	
	    table = (tabela)
	      table row = (tr - linha de tabela)
	            table header	(th - cabeçalho de tabela)
	            table data		(td - dado de tabela)          -->
</head>
<body>

    <h1>Utilizando Semântica para Tabelas Maiores</h1>

    <table> 
      <caption>População dos Estados</caption>
      <thead>
        <tr>
          <th scope="col">Estado</th>
          <th scope="col" style="width: 50px;">População</th>
          <th>% da População Total</th>
        </tr>
      </thead>

      <tbody>
          <tr>
            <td class="estado">São Paulo</td> 
            <td class="num">41.262.199</td>
            <td>22,2%</td>
          </tr>
          <tr>
            <td class="estado">Minas Gerais</td> 
            <td class="num">19.597.330</td>
            <td>10,0%</td>
          </tr>
          <tr>
            <td class="estado">Rio de Janeiro</td>
            <td class="num">15.989.929</td>
            <td>8,0%</td>
          </tr>
          <tr>
            <td class="estado">Bahia</td>
            <td class="num">14.016.906</td>
            <td>7,1%</td>
          </tr>
          <tr>
            <td class="estado">Paraná</td>
            <td class="num">10.444.526</td>
            <td>5,7%</td>
          </tr>
          <tr>
            <td class="estado"> Rio Grande do Sul</td>
            <td class="num">10.693.929</td>
            <td>5,3%</td>
          </tr>
      </tbody>

      <tfoot>
        <tr>
          <th scope="row">Total</th>
          <td scope="row" class="num">112.004.819</td>
          <td>58,3%</td>
        </tr>
      </tfoot>

    </table>

  
  
</body>
</html>

<!--Escopo de títulos em tabelas

	   - Sem efeitos visuais, apenas semânticos;

Indicando que o th é relativo aos dados que estão na mesma coluna do mesmo:

	<th scope="col">    </th>	

Indicando que o th é relativo aos dados que estão na mesma linha do mesmo:

	<th scope="row">    </th>

-->
