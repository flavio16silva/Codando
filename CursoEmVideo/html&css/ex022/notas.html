  Podemos usar imagens como Plano de Fundo em sites. Essas imagens de fundo podem ser inseridas como o background de div's e do body (que também é uma caixa). Dessa forma, basicamente todo elemento que é uma caixa, todo elemento visual que funciona como uma caixa, pode receber uma imagem de fundo. 

Para fazer isso, usamos a Propriedade de Estilo " background-image " (a mesma usada para degradê) com a função " url "... Após isso é só inserir o endereço da imagem dentro dos (parênteses). Exemplo:

div {
         background-image: url(imagens/pattern003.png);
     }

Observação: No VALOR da função " url " da propriedade " background-image ", existe a possibilidade de colocarmos o link de uma imagem ao invés de um endereço local de imagem dentro dos parênteses. Mas cuidado, caso a imagem do link saia do ar e deixe de existir, isso irá prejudicar o visual do seu site, visto que não teremos mais acesso à essa imagem.

De forma PADRÃO, imagens de fundo sempre serão carregadas no seu tamanho/dimensão total. Se a imagem de fundo que inserirmos tiver uma dimensão muito pequena para o respectivo elemento caixa, ela simplesmente será  introduzida de forma "repetida", em blocos, para conseguir cobrir toda a área. Já se essa imagem tiver uma dimensão muito grande para o elemento caixa, veremos apenas um pedaço da mesma como background... Ela será "cortada" em um tamanho suficiente para cobrir o fundo desse elemento... Como foi dito, tudo isso de forma padrão. 

Uma imagem que é carregada como background (imagem de fundo), NÃO faz parte do seu conteúdo em si... Ela é simplesmente uma imagem que está sendo exibida sem sentido semântico, unicamente para fins visuais e de design.

Lembre-se, muito cuidado com o tamanho das imagens de fundo que você inserir (peso do arquivo - KB, MB), se você trabalhar com imagens em resolução muito alta o seu site irá ficar lento. Então ajuste a resolução, peso do arquivo e suas medidas de forma que não prejudique o carregamento do seu site. Caso contrário ele não será valorizado pelos principais mecanismos de busca.

=====================================================================================================================
A partir de agora iremos aprender sobre algumas Propriedades de Estilo que servem para personalizar as imagens de fundo que inserimos no nosso site.

PROPRIEDADE - BACKGROUND-SIZE:

Como nós já sabemos, por PADRÃO imagens de fundo são carregadas e exibidas no seu tamanho total, na sua dimensão original. 

Uma coisa que podemos fazer é alterar esse comportamento padrão e REDIMENSIONAR o tamanho da imagem de fundo de forma personalizada. Para fazer isso, usamos a Propriedade de Estilo " background-size ", essa propriedade configura o tamanho das imagens de fundo.

Existem alguns tipos de valores aceitos por essa propriedade, mas no momento e forma inicial vamos entender um pouco sobre somente um desses valores: " largura x altura "

Nesse valor, informamos em sequência as duas dimensões da imagem ( largura e altura ), nesse tipo de valor devemos inserir essas duas medidas para definir e especificar o tamanho que queremos... Como por exemplo " 100px 100px ". Obs.: Como nesse tipo de valor inserimos as medidas de largura e altura de forma "manual", cuidado para não acabar distorcendo a sua imagem, insira medidas proporcionais de acordo com a sua imagem.

Você também pode inserir somente a primeira medida como valor (largura) e o sistema já calcula a segunda (altura) de forma proporcional, é muito útil nesse aspecto.

Nota: Em imagens de fundo configuradas especificamente com a propriedade e tipo de valor exemplificado acima, se aumentarmos ou diminuirmos o tamanho do nosso navegador (viewport), isso não afetará no tamanho definido para a imagem. As imagens ficam fixas do tamanho que especificamos na propriedade.

PROPRIEDADE - BACKGROUND-REPEAT:

Como nós também já sabemos, por PADRÃO imagens de fundo são carregadas e exibidas de forma "repetida" e em blocos, até cobrir a extensão de toda a caixa, isso quando o tamanho da caixa é maior que o tamanho da imagem.

Uma coisa que podemos fazer é alterar esse comportamento padrão e configurar um modo de exibição personalizado. Para fazer isso, usamos a Propriedade de Estilo " background-repeat ", essa propriedade configura a aplicação do background.

Para essa Propriedade de Estilo, existem quatro valores diferentes, que são: 

repeat (Esse é o valor padrão, se não determinarmos nada, é esse valor que vai prevalecer. Ele faz justamente a imagem ter esse comportamento "repetido" e em blocos na tela inteira se a caixa for maior que a imagem)

no-repeat (Faz com que a imagem não se repita, insere uma única imagem como background)

repeat-x (Posiciona imagens "repetidas" de forma horizontal em uma fileira, por padrão sempre partindo do canto superior esquerdo)

repeat-y (Posiciona imagens "repetidas" de forma vertical em uma fileira, por padrão sempre partindo do canto superior esquerdo)

Nota: Como apresentado, o ponto de partida padrão do bloco de imagens de fundo, a posição de referência de início das repetições, é sempre no canto superior esquerdo (top left), mais pra frente veremos que é possível mudar essa posição inicial padrão.

Exemplo geral:

div {
            background-image: url(imagens/exemplo.gif);
            background-size: 350px;  /*Apenas um valor - Adaptação proporcional automática do img */
            background-repeat: no-repeat;
        }


Obs.:
A imagem se repetirá automaticamente, em seu tamanho padrão;

Definindo um tamanho para imagem:

	background-size: 100px 100px;

Repetição de imagem: (a partir do canto superior direito)     

==========================================================================================================================

Como nós já sabemos, o ponto de partida padrão do bloco de imagens de fundo... A posição de referência de início das repetições, é sempre no canto superior esquerdo (top left).

Entretanto, podemos mudar esse comportamento padrão e alterar a POSIÇÃO DE REFERÊNCIA de início das repetições de forma personalizada. Para fazer isso, usamos a Propriedade de Estilo " background-position ", essa propriedade configura como e onde a imagem de fundo é posicionada. 

Essa propriedade aceita NOVE VALORES diferentes, que são:

VALORES PARA O TOPO DA CAIXA:

left top (canto superior esquerdo)

center top (canto superior central)

right top (canto superior direito)

VALORES PARA O CENTRO DA CAIXA:

left center (centro esquerdo)

center center (centro centro)

right center (centro direito)

VALORES PARA A BASE DA CAIXA:

left bottom (canto inferior esquerdo)

center bottom (canto inferior central)

right bottom (canto inferior direito)

Sempre divida visualmente em COLULAS E LINHAS a caixa que você quer aplicar um background. 

Colunas - (Coluna Esquerda, Central e Direita)

Linhas - (Linha do Topo, Centro e Base). 

Na hora de inserir os valores na propriedade "background-position", lembre-se que primeiro indicamos o valor para a coluna e depois para a linha.

Exemplo do uso da propriedade:

div {
            background-image: url(imagens/exemplo.png);
            background-repeat: no-repeat;
            background-position: right bottom;   /*COLULA DIREITA E LINHA DA BASE*/
        }

Para a propriedade background-position, existem valores alternativos às sequências usualmente aplicadas e descritas acima ( coluna / linha ), que são inseridos de forma única. O valor "center" algumas vezes é irrelevante para o "background-position", já que quando inserimos os valores right, left, top ou bottom de forma ISOLADA, o center já é usado como padrão.

Exemplo:

Valor usualmente aplicado: background-position: right center

Valor simplificado: background-position: right

Os dois valores do exemplo apresentado acima darão no mesmo resultado de posicionamento... Ou seja, o "center" acaba não valendo de nada se o segundo valor for right, left, top ou bottom, visto que ele já é usado como padrão nessa circunstância (valor único isolado). O conteúdo vai ser alinhado ao centro pela direita... A mesma coisa aconteceria se fossem os valores bottom, left ou top de forma isolada no lugar de right, eles seriam alinhados ao centro.

Usando a Propriedade de Estilo apresentada acima e os seus valores, nós conseguimos mudar o Ponto de Ancoragem das imagens de fundo.

Importante: No nosso background, só vamos ver a imagem de fundo se mover por completa de um canto para o outro, caso a dimensão da caixa seja maior que o tamanho da imagem. Caso a imagem seja maior que a dimensão da nossa caixa, veremos apenas uma diferença no Ponto de Ancoragem dessa imagem dentro da caixa (outra parte de imagem como background).

Nota: Algumas vezes, principalmente quando usamos o body, temos que mexer na altura do mesmo ( vh ) para realizar os nossos testes de imagem como background... Já que por padrão quando ele não tem conteúdo fica totalmente achatado, inviabilizando testes de posicionamento
