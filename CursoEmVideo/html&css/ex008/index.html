<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas</title>
  </head>
  <body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <!--Em listas ordenadas podemos fazer alterações que os itens irão ser numerados corretamente -->
    <!-- li: item da lista-->
    <!-- Para a lista começar com outro número usar: start='3 ou 4...'-->
    <ol>
      <li>Acordar cedo</li>
      <li>Fazer devocional</li>
      <li>Tomar café</li>
      <li>Descansar</li>
      <li>Estudar</li>
      <li>Trabalhar</li>
    </ol>

    <h2>Listas Não Ordenadas</h2>
    <!-- Por padrão vem com . sinalizando os itens, mas pode ser alterado type: disc, circle e square-->
    <ul type="circle">
      <li>Pão</li>
      <li>Feijão</li>
      <li>Arroz</li>
      <li>Pera</li>
      <li>Uva</li>
      <li>Leite</li>
    </ul>
  </body>
</html>
