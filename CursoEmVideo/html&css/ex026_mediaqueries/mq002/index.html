<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Queries</title>
  <link rel="stylesheet" href="estilos/style.css" media="all"> <!--Indicação de Media type-->  
  <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)"> <!--Indicação de Media feature-->
  <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)"> <!--Indicação de Media feature-->

 
</head>
<body>
  

    <h1>Mude a orientação do seu dispositivo</h1>

</body>
</html>

 <!--Media Features com CSS

	Media Query = Media Type + Media Feature

	media tipes		->	tipos de mídia
	media features	->	características de mídia

- As media features são exibidas dentro de ( ) e acompanham as media types dentro de " ", onde são unidas por 'and'. -->
