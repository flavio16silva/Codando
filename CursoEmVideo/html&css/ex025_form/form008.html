<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Output</h1>
    <form action="cadastro.php" method="get" >
    
     <fieldset>
      <legend>Soma com JavaScript</legend>
       <p>
        <label for="in1">Número 1: </label>
        <!--Inserindo o JavaScript-->
        <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
       
       
       </p>
       <p>
        <label for="in2">Número 2: </label>
        <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
       </p>
       <p>
        <!--isoma-->
        <label for="isoma">Soma:</label>
        <output name="soma" id="isoma">0</output>
       </p>
     </fieldset>

     <fieldset>
      <legend>Obtendo valor da Satisfação com JS</legend>
       <p>
        <label for="inum">Número: </label>
         <!--Inserindo o JavaScript = "oninput"-->
        <input type="range" name="num" id="inum" min="0" max="50" value="1" oninput="ival.innerHTML = Number(inum.value)">
        <output id="ival">1</output>
       </p>
     </fieldset>

     <fieldset>
      <label for="iano">Em que ano você nasceu? </label>
      <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcIdade()">

      <p>
        <label for="iidade">Sua idade é: </label>
        <output id="iidade">0</output> <!--Saída de valores-->
      </p>
     </fieldset>

      <script>
        function calcIdade() {
          let atual = new Date().getFullYear() 
          iidade.innerHTML = Number(atual) - Number(iano.value)
        }
      </script>

     
      
      
     

        <p>
          <input type="submit" value="Enviar">
          <input type="reset" value="Limpar">
        </p>

     

    </form>
    

</body>
</html>
