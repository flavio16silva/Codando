<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Testando novos Inputs</h1>
    <form action="cadastro.php" method="get" >
      <!--quando o input for do tipo text, usar: minlength e maxlength-->
      <p>
        <label for="inome">Nome: </label>
        <input type="text" name="nome" id="inome" required minlength="10" placeholder="nome completo">
      </p>

        <!--quando o input for do tipo numerico, usar: min e max-->
      <p>
        <label for="imedia">Média:</label>
        <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1">
      </p>

      <p>
        <label for="imes">Periodo Letivo</label>
        <input type="month" name="mes" id="imes">
      </p>

      <p>
        <label for="ihora">Hora da Prova</label>
        <input type="time" name="hora" id="ihora">
      </p>

      <p>
        <label for="idia">Dia da Prova</label>
        <input type="date" name="dia" id="idia">
      </p>

        <p>
          <input type="submit" value="Enviar">
          <input type="reset" value="Limpar">
        </p>

     

    </form>
    

</body>
</html>

<!--
Autocomplete dentro do input (informação do que será preenchido):

	1) Dentro da tag <form>, devemos ter autocomplete="on";
	2) Dentro do input, inserir mais um autocomplete=" ". Nesse caso teremos mais opções
	de preenchimento (ex: nickname, username, organization, current password,...).

   Ex:   <form action="cadastro.php" method="post" autocomplete="on">
	           <p>
          	        <label for="iusu">Usuário: </label>
	                <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="nome do 
                         usuário" autocomplete="username">

	          </p>
	  </form>
