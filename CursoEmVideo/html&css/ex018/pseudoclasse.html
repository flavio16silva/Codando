<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo-classes</title>
  <style>
    div {
      display: inline-block;
      background-color: lightblue;
      border: 1px solid black; /* Shorthand: Largura, tipo, cor*/
      text-align: center;
      height: 200px; /*Altura*/
      width: 200px; /*Largura*/
    
    }

    /*Mudará de cor sempre que passar o mouse por cima*/
    div:hover {
      background-color: coral;
    }
   
  </style>
</head>
<body>

  <!-- Em HTML é id    = em CSS é # (hashtag) (só pode um elemento por pagina HTML)
       Em HTML é class = em CSS é . (ponto) (pode vários elementos)    
      
       Em CSS é : (dois pontos) chamamos de pseudo-classes 
       Pseudo-classes: estão relacionadas ao estado de um elemento               -->
      

  <div id="d1">01</div>
  <div id="d2">02</div>
  <div id="d3">03</div>
  
</body>
</html>
