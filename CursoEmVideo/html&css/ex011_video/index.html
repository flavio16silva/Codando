<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeo para Web</title>
  </head>
  <body>
    <!--Video para hospedagem incluir em site até 1080p-->

    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor</p>

    <!--tag: poster para inclusão de capa no vídeo-->

    <video width="250" poster="imagens/supermario.jpg" controls autoplay loop>
      <!--Incluir todas as extensões para atender todos os navegadores. "Aqui esta consumindo dados do servidor"-->

      <source src="midia/meu-video.m4v" type="video/m4v" />
      <source src="midia/meu-video.webm" type="video/webm" />
      <source src="midia/meu-video.mp4" type="video/mp4" />
      <source src="midia/meu-video.ogv" type="video/ogg" />
      <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserindos vídeos do Youtube</h1>
    <!--Basta clicar no youtue em incorporar e add o link aqui. "Não consome dados do servidor, mas do Youtube"-->

    <iframe
      width="360"
      height="250"
      src="https://www.youtube.com/embed/i7L19SOqbNM"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
