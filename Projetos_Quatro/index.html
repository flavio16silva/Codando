<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <!--Conforme link acima é uma das melhoes práticas de trabalho é ter o HTML de um lado e o CSS do outro lado. Isso é feito atravês da referência href. uando o "style.css"
    Caso não consiga ver a mudança é porque depende o arquivo que ele esteja renderizando. Nesse caso será necessário abrir o arquivo .html-->

    <!--Para ver as modificções feitas acima pelo "link", É NECESSÁRIO abrir a pagina da internet-->

  </head>
  <body>
    <h1 class="title" > <!--è necessário informar a classe e a alteração ocorrerá no style.CSS. -->
      Titulo - Elemento alterado direto no CSS.
      <strong>Visto pelo Navegador</strong>
    </h1>
    <h1 style="color: orangered;">TITULO</h1>
      <p style="color: orangered;" >PARAGRAFO</p>
  </body>
</html>
